{% extends 'base.html' %}
{% block title %} Pets {% endblock %}
{% block content %}
<h1>Pets</h1>

<ul class="list-group list-group-horizontal">
  {% for pet in pets %}
    <li class="list-group-item">

        <img width="100" height = "100" src="{{ pet.photo_url }}">
        <label><a href="/{{ pet.id }}">{{ pet.name }}</a> {% if pet.available %}<b>is available!</b>{% endif %}</label>

    </li>
  {% endfor %}
</ul>
<form action="{{ url_for('add_pet')}}">
  <button class="btn btn-primary mt-3">Add Pet</button>
</form>
{% endblock %}
